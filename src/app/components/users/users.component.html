<h2>Users</h2>
<button (click) ="addUsers({firstName:'Mary', lastName:'Jackson' })"[disabled] = "!enableAdd" class="btn btn-light btn-block mb-3"> Add New User</button>
<ul class = "list-unstyled" *ngIf = "loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light] ="user.isActive">
          <h3>  {{user.firstName}} {{user.lastName}}</h3>
          <ul class="list-group" *ngIf = "showExtended && user.age && user.address" >      
            <li class="list-group-item">Age: {{user.age}} </li>
          <li class="list-group-item">Address: {{user.address.street}} {{user.address.suburb}} {{user.address.city}} {{user.address.state}}</li>
          </ul>
         </li>
</ul> 
<h3 *ngIf = "users?.length == 0" >No users Found</h3>
<h4 *ngIf = "!loaded"> Loading Users...</h4>
